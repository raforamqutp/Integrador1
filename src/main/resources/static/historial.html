<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #34495e;
        --light-color: #f8f9fa;
    }
    body {
        background: linear-gradient(to left, #e0e0e0, #1b6b57);
        font-family: 'Segoe UI', sans-serif;
    }
    .navbar { background-color: var(--primary-color); }
    .container { background-color: white; border-radius: 15px; padding: 30px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); margin-top: 30px; }
    .table thead { background-color: var(--secondary-color); color: white; }
    .btn-details { background-color: #3498db; color: white; }
    .back-button { position: fixed; top: 20px; left: 20px; background-color: #e74c3c; color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; text-decoration: none; z-index: 1050; }
  </style>
</head>
<body>

<a href="main.html" class="back-button" title="Volver al Panel Principal"><i class="fas fa-arrow-left"></i></a>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-history me-2"></i>Historial de Ventas</h2>
    <div>
      <!-- ✅ BOTÓN DE CERRAR CAJA AÑADIDO -->
      <button class="btn btn-danger" id="btnCerrarCaja">
        <i class="fas fa-archive me-2"></i>Cerrar Caja
      </button>
      <button class="btn btn-success" id="btnDescargarReporte">
        <i class="fas fa-file-excel me-2"></i>Descargar Reporte
      </button>
    </div>
  </div>

  <!-- ✅ BARRA DE BÚSQUEDA AÑADIDA -->
  <div class="mb-3">
    <input type="text" id="historialSearchInput" class="form-control" placeholder="Buscar por ID de pedido, cliente o empleado...">
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead>
      <tr>
        <th>ID Pedido</th>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>Atendido por</th>
        <th>Total</th>
        <th class="text-center">Acciones</th>
      </tr>
      </thead>
      <tbody id="historialTableBody">
      <!-- El historial se cargará aquí -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal para ver detalles del pedido -->
<div class="modal fade" id="detallePedidoModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="background-color: var(--primary-color); color: white;">
        <h5 class="modal-title" id="detalleModalLabel">Detalles del Pedido #</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="infoClienteUsuario"></div>
        <table class="table mt-3">
          <thead>
          <tr>
            <th>Item</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
          </tr>
          </thead>
          <tbody id="detalleItemsTbody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  let historialPedidos = [];
  let detalleModal;

  document.addEventListener('DOMContentLoaded', function() {
      detalleModal = new bootstrap.Modal(document.getElementById('detallePedidoModal'));
      loadHistorial();

      document.getElementById('btnDescargarReporte').addEventListener('click', () => {
          window.location.href = '/api/reportes/historial/excel';
      });

      // ✅ EVENT LISTENER PARA LA BARRA DE BÚSQUEDA
      document.getElementById('historialSearchInput').addEventListener('input', (e) => {
          const searchTerm = e.target.value.toLowerCase();
          const filteredPedidos = historialPedidos.filter(p =>
              p.idPedido.toString().includes(searchTerm) ||
              p.nombreCliente.toLowerCase().includes(searchTerm) ||
              p.nombreUsuario.toLowerCase().includes(searchTerm)
          );
          renderHistorial(filteredPedidos); // Renderiza solo los pedidos filtrados
      });

      // ✅ EVENT LISTENER PARA EL BOTÓN DE CERRAR CAJA
      document.getElementById('btnCerrarCaja').addEventListener('click', async () => {
          const confirmation = confirm('¡ADVERTENCIA! Esta acción es irreversible.\n\nSe archivarán todos los pedidos y se limpiará el historial de ventas actual. ¿Desea continuar?');
          if (confirmation) {
              const btn = document.getElementById('btnCerrarCaja');
              btn.disabled = true;
              btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Cerrando...';
              try {
                  const response = await fetch('/api/caja/cerrar', { method: 'POST' });
                  const result = await response.json();
                  if (!response.ok) {
                      throw new Error(result.message || 'Error desconocido del servidor.');
                  }
                  alert(result.message);
                  loadHistorial(); // Recarga el historial para mostrar la tabla vacía
              } catch (error) {
                  alert('Error al cerrar la caja: ' + error.message);
              } finally {
                  btn.disabled = false;
                  btn.innerHTML = '<i class="fas fa-archive me-2"></i>Cerrar Caja';
              }
          }
      });
  });

  async function loadHistorial() {
      const tbody = document.getElementById('historialTableBody');
      tbody.innerHTML = '<tr><td colspan="6" class="text-center">Cargando historial...</td></tr>';
      try {
          const response = await fetch('/api/pedidos/historial');
          if (!response.ok) throw new Error('Error al cargar el historial.');

          historialPedidos = await response.json(); // Guarda la lista completa
          renderHistorial(historialPedidos); // Renderiza la lista completa
      } catch (error) {
          tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">${error.message}</td></tr>`;
      }
  }

  // ✅ FUNCIÓN MODIFICADA para aceptar una lista de pedidos a mostrar
  function renderHistorial(pedidosToShow) {
      const tbody = document.getElementById('historialTableBody');
      tbody.innerHTML = '';

      if (pedidosToShow.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center">No se encontraron pedidos.</td></tr>';
          return;
      }

      pedidosToShow.forEach(pedido => {
          const row = document.createElement('tr');
          row.innerHTML = `
              <td>#${pedido.idPedido}</td>
              <td>${pedido.fecha}</td>
              <td>${pedido.nombreCliente}</td>
              <td>${pedido.nombreUsuario}</td>
              <td>S/. ${pedido.total.toFixed(2)}</td>
              <td class="text-center">
                  <button class="btn btn-sm btn-details" onclick="mostrarDetalles(${pedido.idPedido})">
                      <i class="fas fa-eye"></i> Ver Detalles
                  </button>
              </td>
          `;
          tbody.appendChild(row);
      });
  }

  function mostrarDetalles(idPedido) {
      const pedido = historialPedidos.find(p => p.idPedido === idPedido);
      if (!pedido) return;

      document.getElementById('detalleModalLabel').textContent = `Detalles del Pedido #${idPedido}`;

      const infoDiv = document.getElementById('infoClienteUsuario');
      infoDiv.innerHTML = `
          <p><strong>Cliente:</strong> ${pedido.nombreCliente}</p>
          <p><strong>Atendido por:</strong> ${pedido.nombreUsuario}</p>
      `;

      const itemsTbody = document.getElementById('detalleItemsTbody');
      itemsTbody.innerHTML = '';
      pedido.detalles.forEach(detalle => {
          itemsTbody.innerHTML += `
              <tr>
                  <td>${detalle.nombreItem}</td>
                  <td>${detalle.cantidad}</td>
                  <td>S/. ${detalle.precioUnitario.toFixed(2)}</td>
                  <td>S/. ${detalle.subtotal.toFixed(2)}</td>
              </tr>
          `;
      });

      detalleModal.show();
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

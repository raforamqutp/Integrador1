<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Incidencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #667eea;
            color: white;
        }
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
        }
        .btn-primary:hover {
            background-color: #5a6fd6;
            border-color: #5a6fd6;
        }
        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #6c757d;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            z-index: 1050;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<!-- ✅ Botón para volver atrás -->
<a href="admin.html" class="btn-back" title="Volver al Panel de Administrador">
    <i class="fas fa-arrow-left"></i>
</a>

<div class="container mt-5">
    <h1 class="text-center mb-4">Registro de Incidencias</h1>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form id="incidenciaForm">
                <input type="hidden" id="incidenciaId">

                <div class="mb-3">
                    <label for="titulo" class="form-label fw-bold">Título:</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label fw-bold">Descripción:</label>
                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="prioridad" class="form-label fw-bold">Prioridad:</label>
                        <select class="form-select" id="prioridad" required>
                            <option value="">Seleccione...</option>
                            <option value="Baja">Baja</option>
                            <option value="Media">Media</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="estado" class="form-label fw-bold">Estado:</label>
                        <select class="form-select" id="estado" required>
                            <option value="Abierta">Abierta</option>
                            <option value="En Proceso">En Proceso</option>
                            <option value="Resuelta">Resuelta</option>
                            <option value="Cerrada">Cerrada</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="btnGuardar" class="btn btn-primary"><i class="fas fa-save me-2"></i>Guardar Incidencia</button>
                <button type="button" id="btnCancelar" class="btn btn-secondary" style="display: none;">Cancelar</button>
            </form>
        </div>
    </div>

    <h2 class="mt-5 mb-3">Incidencias Registradas</h2>
    <div class="table-responsive">
        <table id="tablaIncidencias" class="table table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Prioridad</th>
                <th>Estado</th>
                <th>Fecha</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Las incidencias se cargarán aquí con JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>

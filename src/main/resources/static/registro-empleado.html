<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleado - Sistema de Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border-bottom: none;
        }
        .btn-registro {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 20px;
            transition: transform 0.2s;
        }
        .btn-registro:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.3);
        }
        .rol-badge {
            background-color: #e9ecef;
            color: #6c757d;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }
        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            z-index: 1050;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .btn-back:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
<!-- ✅ Botón para volver atrás -->
<a href="admin.html" class="btn-back" title="Volver al Panel de Administrador">
    <i class="fas fa-arrow-left"></i>
</a>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center py-3">
                    <h3>Registro de Nuevo Empleado</h3>
                </div>
                <div class="card-body p-4">
                    <!-- Mensajes de éxito/error -->
                    <div id="success-message" class="alert alert-success" style="display: none;"></div>
                    <div id="error-message" class="alert alert-danger" style="display: none;"></div>

                    <form action="/empleados/registrar" method="post" id="formRegistro">
                        <!-- Información del Rol -->
                        <div class="mb-4 text-center">
                            <h5 class="mb-2" style="color: #667eea;">Registrar como:</h5>
                            <div class="rol-badge">
                                <i class="fas fa-user-tie"></i> EMPLEADO
                            </div>
                            <small class="text-muted d-block mt-2">El rol se asigna automáticamente</small>
                        </div>

                        <!-- Credenciales de Acceso -->
                        <h5 class="mb-3" style="color: #667eea;">Credenciales de Acceso</h5>

                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre de Usuario *</label>
                            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
                            <small class="text-muted">Este será tu usuario para ingresar al sistema</small>
                        </div>

                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña *</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                        </div>

                        <div class="mb-4">
                            <label for="confirmarContrasena" class="form-label">Confirmar Contraseña *</label>
                            <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-registro btn-lg text-white">
                                <i class="fas fa-user-plus"></i> Registrar Empleado
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        const error = urlParams.get('error');

        const successDiv = document.getElementById('success-message');
        const errorDiv = document.getElementById('error-message');

        if (success) {
            successDiv.style.display = 'block';
            successDiv.textContent = success;
        }

        if (error) {
            errorDiv.style.display = 'block';
            errorDiv.textContent = error;
        }

        document.getElementById('formRegistro').addEventListener('submit', function(event) {
            const contrasena = document.getElementById('contrasena').value;
            const confirmarContrasena = document.getElementById('confirmarContrasena').value;

            errorDiv.style.display = 'none'; // Ocultar mensaje de error previo

            if (contrasena !== confirmarContrasena) {
                event.preventDefault();
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Las contraseñas no coinciden';
            }
        });
    });
</script>
</body>
</html>

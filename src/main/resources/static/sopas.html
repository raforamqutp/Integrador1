<body>

<!-- BotÃ³n de confirmar -->
 <button class="confirmar" onclick="continuar()">ðŸ—¸ </button>
<script>
  // Cargar el pedido desde localStorage (si ya hay algo guardado)
  let pedido = JSON.parse(localStorage.getItem('pedido')) || {};

  function cambiarCantidad(plato, cambio) {
    if (!pedido[plato]) pedido[plato] = 0;

    pedido[plato] += cambio;

    if (pedido[plato] < 0) pedido[plato] = 0;
    if (pedido[plato] === 0) delete pedido[plato];

    document.getElementById('cantidad_' + plato).innerText = pedido[plato] || 0;

    // Guardar en localStorage
    localStorage.setItem('pedido', JSON.stringify(pedido));
  }

  function continuar() {
    window.location.href = 'gaseosas.html'; // ir al recibo final
  }
  function volver() {
    window.location.href = 'menu.html';
  }
</script>

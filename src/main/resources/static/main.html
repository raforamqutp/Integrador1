<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/mainstyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-panel">
  <!-- Panel izquierdo -->
  <div class="panel">
    <button id="botonmenu" class="btn btn-custom">Menú</button>
    <button id="botonInventario"class="btn btn-custom">Inventario</button>
    <button id="botonClientes" class="btn btn-custom">Clientes</button>
    <!-- ==================== INICIO DEL CAMBIO ==================== -->
    <button id="botonHistorial" class="btn btn-custom">Historial de Pedidos</button>
    <!-- ===================== FIN DEL CAMBIO ====================== -->

    <div class="footer-buttons mt-auto">
      <button class="btn btn-support">Soporte</button>
      <button id="botonCerrar" class="btn btn-logout">Cerrar sesión</button>
    </div>
  </div>

  <!-- Logo a la derecha -->
  <img src="img/logorestaurant.jpeg" alt="Logo El sabor de Marcona" class="logo">
</div>
<script>
  const botonCerrar = document.getElementById('botonCerrar');
  const botonmenu = document.getElementById('botonmenu');
  const botonInventario = document.getElementById('botonInventario');
  const botonClientes = document.getElementById('botonClientes');
  const botonHistorial = document.getElementById('botonHistorial');

  botonCerrar.addEventListener('click', function() {
    sessionStorage.clear();
    localStorage.clear();
    window.location.href = 'login.html';
  });

  botonmenu.addEventListener('click', function() {
    window.location.href = 'platos.html';
  });

  // ==================== INICIO DE LA CORRECCIÓN ====================
  // Ahora apunta a la ruta del controlador, no al archivo directamente.
  botonInventario.addEventListener('click', function() {
    window.location.href = '/inventario';
  });
  // ===================== FIN DE LA CORRECCIÓN ======================

  botonClientes.addEventListener('click', function() {
    window.location.href = 'gestion-clientes.html';
  });

  botonHistorial.addEventListener('click', function() {
    window.location.href = 'historial.html';
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Tareas - El Sabor de Marcona</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .worker-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .worker-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .worker-card.active {
            border-color: #667eea;
            border-width: 2px;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }
        .priority-badge { cursor: pointer; }
        .loading-placeholder {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        /* ✅ Estilos para el botón de volver */
        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #6c757d;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            z-index: 1050;
            transition: all 0.2s;
        }
        .btn-back:hover {
            background-color: #5a6268;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="gradient-bg">

<!-- ✅ Botón para volver al panel de administrador -->
<a href="admin.html" class="btn-back" title="Volver al Panel de Administrador">
    <i class="fas fa-arrow-left"></i>
</a>

<!-- Header -->
<header class="bg-white shadow-sm py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                <span class="fw-bold fs-5">R</span>
            </div>
            <div class="ms-3">
                <h1 class="h5 mb-0 fw-bold">El Sabor de Marcona</h1>
                <p class="text-muted small mb-0">Panel de Administración</p>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <div class="bg-info text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 45px; height: 45px;">
                <span class="fw-bold">A</span>
            </div>
            <div class="me-3">
                <p class="fw-bold mb-0">Admin</p>
                <p class="text-muted small mb-0">Gerente General</p>
            </div>
            <button class="btn btn-danger btn-sm" onclick="logout()">
                <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
            </button>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container my-4">
    <div class="row g-4">
        <!-- Panel de Trabajadores -->
        <div class="col-lg-5">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white border-0">
                    <h2 class="h5 mb-0 fw-bold"><i class="fas fa-users me-2"></i>Seleccionar Trabajador</h2>
                </div>
                <div class="card-body overflow-auto" style="max-height: 600px;">
                    <!-- ✅ NUEVA BARRA DE BÚSQUEDA PARA TRABAJADORES -->
                    <div class="mb-3">
                        <input type="text" id="workerSearchInput" class="form-control" placeholder="Buscar por nombre o rol...">
                    </div>
                    <div id="workerList" class="list-group">
                        <!-- Los trabajadores se cargarán aquí dinámicamente -->
                        <div class="loading-placeholder">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-2">Cargando empleados...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel de Asignación -->
        <div class="col-lg-7">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white border-0">
                    <h2 class="h5 mb-0 fw-bold"><i class="fas fa-tasks me-2"></i>Asignar Tarea</h2>
                </div>
                <div class="card-body">
                    <div id="currentAssignment" class="alert alert-info mb-4 d-none">
                        <h4 class="alert-heading h6">Trabajador Seleccionado:</h4>
                        <p id="selectedWorkerInfo" class="mb-0">Ningún trabajador seleccionado</p>
                    </div>

                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Título de la Tarea</label>
                            <input type="text" class="form-control" id="taskTitle" placeholder="Ej: Preparar mesa para grupo grande" required>
                        </div>

                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Descripción (Opcional)</label>
                            <textarea class="form-control" id="taskDescription" rows="3" placeholder="Detalles adicionales de la tarea..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="taskType" class="form-label">Tipo de Tarea</label>
                                <select class="form-select" id="taskType" required>
                                    <option value="" disabled selected>Seleccionar tipo...</option>
                                    <option value="preparacion_cocina">Preparación de Cocina</option>
                                    <option value="atencion_cliente">Atención al Cliente</option>
                                    <option value="limpieza_salon">Limpieza de Salón</option>
                                    <option value="gestion_caja">Gestión de Caja</option>
                                    <option value="inventario">Inventario</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="dueTime" class="form-label">Fecha y Hora Límite</label>
                                <input type="datetime-local" class="form-control" id="dueTime" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Prioridad</label>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-outline-success priority-badge" onclick="selectPriority(this, 'Baja')">Baja</button>
                                <button type="button" class="btn btn-outline-warning priority-badge" onclick="selectPriority(this, 'Media')">Media</button>
                                <button type="button" class="btn btn-outline-danger priority-badge" onclick="selectPriority(this, 'Alta')">Alta</button>
                            </div>
                            <input type="hidden" id="taskPriority">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary me-md-2" onclick="clearForm()">
                                <i class="fas fa-eraser me-1"></i> Limpiar
                            </button>
                            <button type="button" class="btn btn-primary" onclick="assignTask()">
                                <i class="fas fa-paper-plane me-1"></i> Asignar Tarea
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de Tareas -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0">
                    <h2 class="h5 mb-0 fw-bold"><i class="fas fa-list-check me-2"></i>Tareas Registradas</h2>
                </div>
                <div class="card-body">
                    <!-- Barra de Búsqueda -->
                    <div class="mb-3">
                        <input type="text" id="taskSearchInput" class="form-control" placeholder="Buscar por título, trabajador o tipo...">
                    </div>
                    <!-- Tabla de Tareas -->
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Título</th>
                                <th>Asignado a</th>
                                <th>Prioridad</th>
                                <th>Tipo</th>
                                <th>Fecha Límite</th>
                                <th>Estado</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                            </thead>
                            <tbody id="taskListBody">
                            <!-- Las tareas se cargarán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                    <!-- Paginación -->
                    <nav>
                        <ul class="pagination justify-content-center" id="taskPagination">
                            <!-- Los enlaces de paginación se cargarán aquí -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-white">
            <strong class="me-auto" id="toastTitle"></strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/task.js"></script>
</body>
</html>

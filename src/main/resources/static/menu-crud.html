<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Menú - Admin</title>
    <link rel="stylesheet" href="CSS/menu-crud.css">
</head>
<body>
<div class="crud-container">
    <h1>Gestión de Menú</h1>

    <!-- Pestañas para los diferentes tipos -->
    <div class="tabs">
        <button class="tab-button active" data-tab="comidas">Comidas</button>
        <button class="tab-button" data-tab="bebidas">Bebidas</button>
        <button class="tab-button" data-tab="entradas">Entradas</button>
    </div>

    <!-- Contenido de las pestañas -->
    <div class="tab-content active" id="comidas">
        <h2>Gestión de Platos Principales</h2>
        <div class="crud-actions">
            <button class="btn-add">Agregar Plato</button>
            <input type="text" class="search-input" placeholder="Buscar plato...">
        </div>
        <table class="crud-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Datos dinámicos se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <div class="tab-content" id="bebidas">
        <h2>Gestión de Bebidas</h2>
        <div class="crud-actions">
            <button class="btn-add">Agregar Bebida</button>
            <input type="text" class="search-input" placeholder="Buscar bebida...">
        </div>
        <table class="crud-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Datos dinámicos se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <div class="tab-content" id="entradas">
        <h2>Gestión de Entradas</h2>
        <div class="crud-actions">
            <button class="btn-add">Agregar Entrada</button>
            <input type="text" class="search-input" placeholder="Buscar entrada...">
        </div>
        <table class="crud-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Datos dinámicos se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar -->
    <div class="modal" id="item-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Agregar Nuevo Item</h2>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label for="item-name">Nombre:</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-type">Tipo:</label>
                    <select id="item-type" required>
                        <!-- Opciones se llenarán dinámicamente según la pestaña -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="item-price">Precio:</label>
                    <input type="number" id="item-price" step="0.01" min="0" required>
                </div>
                <button type="submit" class="btn-save">Guardar</button>
            </form>
        </div>
    </div>
</div>

<script src="JS/menu-crud.js"></script>
</body>
</html>

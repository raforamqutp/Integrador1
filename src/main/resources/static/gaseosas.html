   <script>
 // Cargamos el pedido actual, o lo inicializamos vacÃ­o
  let pedido = JSON.parse(localStorage.getItem('pedido')) || {};

  function cambiarCantidad(nombre, cantidad) {
    if (!pedido[nombre]) pedido[nombre] = 0;

    pedido[nombre] += cantidad;

    if (pedido[nombre] < 0) pedido[nombre] = 0;
    if (pedido[nombre] === 0) delete pedido[nombre];

    // Mostrar cantidad en pantalla
    document.getElementById('cantidad_' + nombre).innerText = pedido[nombre] || 0;

    // Guardamos el pedido actualizado
    localStorage.setItem('pedido', JSON.stringify(pedido));
  }

  function continuar() {
    // Ir a la pÃ¡gina final del recibo
    window.location.href = 'recibo.html';
  }
  function volver() {
    window.location.href = 'sopas.html';
  }
</script>

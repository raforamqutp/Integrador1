<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Insumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 80px; /* Espacio para el botón de volver */
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #667eea;
            color: white;
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 1px solid #e9ecef;
        }
        .stock-low {
            background-color: #f8d7da !important;
            font-weight: 500;
        }
        .btn-primary, .btn-success {
            background-color: #667eea;
            border-color: #667eea;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #5a6fd6;
            border-color: #5a6fd6;
        }
        .btn-back {
            position: fixed; /* Fijado para que siempre esté visible */
            top: 20px;
            left: 20px;
            background-color: #6c757d;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            z-index: 1050;
            transition: all 0.2s;
        }
        .btn-back:hover {
            background-color: #5a6268;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<!-- Botón para volver al panel de administrador -->
<a th:href="@{/admin.html}" class="btn-back" title="Volver al Panel de Administrador">
    <i class="fas fa-arrow-left"></i>
</a>

<div class="container">
    <h1 class="text-center mb-4" style="color: #343a40;">Gestión de Insumos</h1>

    <!-- Mensajes de éxito/error -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Formulario para agregar nuevos insumos -->
    <div class="form-container">
        <h2 class="h4 mb-3">Agregar Nuevo Insumo</h2>
        <form th:action="@{/inventario/agregar}" method="post">
            <div class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre del Insumo</label>
                    <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Ej: Arroz, Aceite, etc." required>
                </div>
                <div class="col-md-3">
                    <label for="stock" class="form-label">Stock Inicial</label>
                    <input id="stock" name="stock" type="number" class="form-control" placeholder="Cantidad" min="0" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-plus-circle me-2"></i>Agregar
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Tabla de insumos existentes -->
    <h2 class="h4 mb-3">Inventario Actual</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="text-center">
            <tr>
                <th>ID</th>
                <th>Nombre del Insumo</th>
                <th>Stock Actual</th>
                <th style="width: 35%;">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${insumos.empty}">
                <td colspan="4" class="text-center text-muted">No hay insumos registrados.</td>
            </tr>
            <tr th:each="insumo : ${insumos}" th:class="${insumo.stock < 10} ? 'stock-low' : ''">
                <td class="text-center" th:text="${insumo.idInsumo}"></td>
                <td th:text="${insumo.nombreInsumo}"></td>
                <td class="text-center" th:text="${insumo.stock}"></td>
                <td>
                    <div class="d-flex justify-content-center align-items-center gap-2">
                        <!-- Formulario para actualizar stock -->
                        <form th:action="@{/inventario/actualizar}" method="post" class="d-flex">
                            <input type="hidden" name="id" th:value="${insumo.idInsumo}">
                            <div class="input-group">
                                <input type="number" name="cantidad" th:value="${insumo.stock}" class="form-control" min="0" aria-label="Cantidad de stock">
                                <button type="submit" class="btn btn-primary" title="Actualizar Stock">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                        </form>
                        <!-- Formulario para eliminar insumo -->
                        <form th:action="@{/inventario/eliminar}" method="post" onsubmit="return confirm('¿Está seguro de que desea eliminar este insumo?');">
                            <input type="hidden" name="id" th:value="${insumo.idInsumo}">
                            <button class="btn btn-danger" type="submit" title="Eliminar Insumo">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

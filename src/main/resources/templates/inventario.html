<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Insumos</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to left, #e0e0e0, #1b6b57);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 80px; /* Espacio para el botón de volver */
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #667eea;
            color: white;
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 1px solid #e9ecef;
        }
        .stock-low {
            background-color: #f8d7da !important;
            font-weight: 500;
        }
        .btn-primary, .btn-success {
            background-color: #667eea;
            border-color: #667eea;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #5a6fd6;
            border-color: #5a6fd6;
        }
        .btn-back {
            position: fixed; /* Fijado para que siempre esté visible */
            top: 20px;
            left: 20px;
            background-color: #6c757d;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            z-index: 1050;
            transition: all 0.2s;
        }
        .btn-back:hover {
            background-color: #5a6268;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Inventario de Insumos</h1>

        <!-- Mensajes de éxito/error -->
        <div th:if="${success}" class="alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert-error" th:text="${error}"></div>

        <table class="table table-bordered stock-table">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre del Insumo</th>
                    <th>Stock Actual</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="insumo : ${insumos}"
                    th:class="${insumo.stock < 10} ? 'stock-low' : ''">
                    <td th:text="${insumo.idInsumo}"></td>
                    <td th:text="${insumo.nombreInsumo}"></td>
                    <td th:text="${insumo.stock}"></td>
                    <td>
                        <form th:action="@{/inventario/actualizar}" method="post">
                            <input type="hidden" name="id" th:value="${insumo.idInsumo}">
                            <div class="input-group">
                                <input type="number" name="cantidad" th:value="${insumo.stock}"
                                       class="form-control" min="0" style="width: 100px;">
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </div>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a th:href="@{/main.html}" class="btn btn-secondary">Volver al Menú</a>
        </div>
    </div>
</body>
</html>
